the vectors T and B at that point. Find the rectifying plane of the
curve <span class="math inline">\(\mathbf{r}(t) = \sin t \mathbf{i} +
\cos t \mathbf{j} + \tan t \mathbf{k}\)</span> at the point <span
class="math inline">\((\sqrt{2}/2, \sqrt{2}/2, 1)\)</span>.</p>
