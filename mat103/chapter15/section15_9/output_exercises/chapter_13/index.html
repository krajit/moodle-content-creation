<body>
<p>A region R in the xy-plane is given. Find equations for a
transformation T that maps a rectangular region S in the uv-plane onto
R, where the sides of S are parallel to the u- and v-axes. R lies
between the circles <span class="math inline">\(x^2+y^2=1\)</span> and
<span class="math inline">\(x^2+y^2=2\)</span> in the first
quadrant.</p>
</body>
