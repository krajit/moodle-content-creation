the first octant under the plane <span class="math inline">\(z = x +
y\)</span>, above the surface <span class="math inline">\(z =
xy\)</span>, and enclosed by the surfaces <span class="math inline">\(x
= 0, y = 0,\)</span> and <span class="math inline">\(x^2 + y^2 =
4\)</span>.</p>
