<p>Use a computer algebra system to find the exact volume of the solid
under the surface <span class="math inline">\(z = x^3y^4 + xy^2\)</span>
and above the region bounded by the curves <span class="math inline">\(y
= x^3 - x\)</span> and <span class="math inline">\(y = x^2 + x\)</span>
for <span class="math inline">\(x \ge 0\)</span>.</p>
