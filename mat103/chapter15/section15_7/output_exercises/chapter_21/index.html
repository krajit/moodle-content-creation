<body>
<p>Use cylindrical coordinates. Evaluate <span
class="math inline">\(\iiint_E x^2 dV\)</span>, where E is the solid
that lies within the cylinder <span
class="math inline">\(x^2+y^2=1\)</span>, above the plane <span
class="math inline">\(z=0\)</span>, and below the cone <span
class="math inline">\(z^2 = 4x^2+4y^2\)</span>.</p>
</body>
