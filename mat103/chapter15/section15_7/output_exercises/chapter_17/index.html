<body>
<p>Use cylindrical coordinates. Evaluate <span
class="math inline">\(\iiint_E \sqrt{x^2+y^2} dV\)</span>, where E is
the region that lies inside the cylinder <span
class="math inline">\(x^2+y^2=16\)</span> and between the planes <span
class="math inline">\(z=-5\)</span> and <span
class="math inline">\(z=4\)</span>.</p>
