<p>Use cylindrical coordinates. Evaluate <span
class="math inline">\(\iiint_E (x-y) dV\)</span>, where E is the solid
that lies between the cylinders <span
class="math inline">\(x^2+y^2=1\)</span> and <span
class="math inline">\(x^2+y^2=16\)</span>, above the xy-plane, and below
the plane <span class="math inline">\(z=y+4\)</span>.</p>
