<p>Use spherical coordinates. Evaluate <span
class="math inline">\(\iiint_E xe^{x^2+y^2+z^2} dV\)</span>, where E is
the portion of the unit ball <span class="math inline">\(x^2+y^2+z^2 \le
1\)</span> that lies in the first octant.</p>
