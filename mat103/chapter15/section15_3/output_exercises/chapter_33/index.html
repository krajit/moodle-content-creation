<p>Express the double integral <span class="math inline">\(\iint_D
e^{(x^2+y^2)^2} dA\)</span> in terms of a single integral with respect
to <span class="math inline">\(r\)</span>, where <span
class="math inline">\(D\)</span> is the disk with center the origin and
radius 1. Then use your calculator to evaluate the integral correct to
four decimal places.</p>
