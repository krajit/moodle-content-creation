<body>
<p>Suppose that <strong>a</strong> and <strong>b</strong> are nonzero
vectors. (a) Under what circumstances is <span
class="math inline">\(\text{comp}_\mathbf{a}\mathbf{b} =
\text{comp}_\mathbf{b}\mathbf{a}\)</span>? (b) Under what circumstances
is <span class="math inline">\(\text{proj}_\mathbf{a}\mathbf{b} =
\text{proj}_\mathbf{b}\mathbf{a}\)</span>?</p>
</body>
