<body>
<p>If <span class="math inline">\(\mathbf{a} = \langle 1, 0, 1 \rangle,
\mathbf{b} = \langle 2, 1, -1 \rangle\)</span>, and <span
class="math inline">\(\mathbf{c} = \langle 0, 1, 3 \rangle\)</span>,
show that <span class="math inline">\(\mathbf{a} \times (\mathbf{b}
\times \mathbf{c}) \ne (\mathbf{a} \times \mathbf{b}) \times
\mathbf{c}\)</span>.</p>
</body>
