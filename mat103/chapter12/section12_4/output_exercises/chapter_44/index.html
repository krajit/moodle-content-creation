<li>Find all vectors <strong>v</strong> such that <span
class="math inline">\(\langle 1, 2, 1 \rangle \times \mathbf{v} =

class="math inline">\(\langle 1, 2, 1 \rangle \times \mathbf{v} =
\langle 3, 1, 5 \rangle\)</span>.</li>
</ol>
