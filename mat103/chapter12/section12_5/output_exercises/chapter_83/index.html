class="math inline">\(ax + by + cz + d = 0\)</span> represents a plane
and <span class="math inline">\(\langle a, b, c \rangle\)</span> is a
normal vector to the plane. Hint: Suppose <span class="math inline">\(a
\ne 0\)</span> and rewrite the equation in the form <span
class="math inline">\(a(x + d/a) + b(y - 0) + c(z - 0) = 0\)</span></p>
