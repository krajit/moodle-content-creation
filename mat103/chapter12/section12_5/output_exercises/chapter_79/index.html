<p>Let <span class="math inline">\(L_1\)</span> be the line through the
origin and the point <span class="math inline">\((2, 0, -1)\)</span>.
Let <span class="math inline">\(L_2\)</span> be the line through the
points <span class="math inline">\((1, -1, 1)\)</span> and <span
class="math inline">\((4, 1, 3)\)</span>. Find the distance between
<span class="math inline">\(L_1\)</span> and <span
class="math inline">\(L_2\)</span>.</p>
