<p>Use a graph or level curves or both to estimate the local maximum and
minimum values and saddle point(s) of the function <span
class="math inline">\(f(x, y) = \sin x + \sin y + \sin(x + y)\)</span>,
<span class="math inline">\(0 \le x \le 2\pi\)</span>, <span
class="math inline">\(0 \le y \le 2\pi\)</span>. Then use calculus to
find these values precisely.</p>
</body>
