<p><strong>Example</strong><br />
Show that <span class="math inline">\(\lim_{(x, y) \to (0, 0)}
\frac{x^2y}{x^2 + y^2}\)</span> exists.</p>
<p><strong>Note</strong> Detailed proof is not in the syllabus. Just
plot the graph. See that it is pretty smooth at <span
class="math inline">\((0,0)\)</span>.</p>
