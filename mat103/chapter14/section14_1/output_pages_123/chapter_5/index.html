<!DOCTYPE html>

<h2 id="exercise">Exercise</h2>
<p>Plot graphs of these functions on Geobegra or any plotting software
you like.</p>
<ul>
<li><span class="math inline">\(f(x, y) = (x^2 + 3y^2) e^{-x^2 -
y^2}\)</span></li>
<li><span class="math inline">\(f(x, y) = \sin x + \sin y\)</span></li>
<li><span class="math inline">\(f(x, y) = \frac{\sin x \sin
y}{xy}\)</span></li>
</ul>
</body>
