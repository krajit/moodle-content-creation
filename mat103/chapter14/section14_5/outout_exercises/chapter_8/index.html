<p>Use chain rule to find <span class="math inline">\(\frac{ \partial
z}{ \partial s}\)</span> or <span class="math inline">\(\frac{ \partial
z}{ \partial t}\)</span>.</p>
<p><span class="math inline">\(z = \tan^{-1}(x^2 + y^2)\)</span>, <span
class="math inline">\(x = s \ln t\)</span>, <span
class="math inline">\(y = te^s\)</span></p>
