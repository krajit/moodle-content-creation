z}{ \partial s}\)</span> or <span class="math inline">\(\frac{ \partial
z}{ \partial t}\)</span>.</p>
<p><span class="math inline">\(z = e^r \cos \theta\)</span>, <span
class="math inline">\(r = st\)</span>, <span
class="math inline">\(\theta = \sqrt{s^2 + t^2}\)</span></p>
