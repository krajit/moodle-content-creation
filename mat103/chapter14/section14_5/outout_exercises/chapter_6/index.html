<p>Use chain rule to find <span
class="math inline">\(\frac{dz}{dt}\)</span> or <span
class="math inline">\(\frac{dw}{dt}\)</span>.</p>
<p><span class="math inline">\(w = \ln \sqrt{x^2 + y^2 + z^2}\)</span>,
<span class="math inline">\(x = \sin t\)</span>, <span
class="math inline">\(y = \cos t\)</span>, <span class="math inline">\(z
= \tan t\)</span></p>
