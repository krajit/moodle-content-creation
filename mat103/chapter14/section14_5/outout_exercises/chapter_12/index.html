<p>Use chain rule to find <span class="math inline">\(\frac{ \partial
z}{ \partial s}\)</span> or <span class="math inline">\(\frac{ \partial
z}{ \partial t}\)</span>.</p>
<p><span class="math inline">\(z = \tan(u/v)\)</span>, <span
class="math inline">\(u = 2s + 3t\)</span>, <span
class="math inline">\(v = 3s - 2t\)</span></p>
