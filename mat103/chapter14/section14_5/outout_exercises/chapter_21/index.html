<body>
<p>Use the Chain Rule to find the indicated partial derivatives. <span
class="math inline">\(z = x^4 + x^2y\)</span>, <span
class="math inline">\(x = s + 2t - u\)</span>, <span
class="math inline">\(y = stu^2\)</span>; find <span
class="math inline">\(\frac{\partial z}{\partial s}\)</span>, <span
class="math inline">\(\frac{\partial z}{\partial t}\)</span>, <span
class="math inline">\(\frac{\partial z}{\partial u}\)</span> when <span
class="math inline">\(s = 4, t = 2, u = 1\)</span>.</p>
<hr />
