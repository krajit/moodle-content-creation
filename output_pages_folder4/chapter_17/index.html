<p>Describe and sketch a solid with the following properties.<br />
When illuminated by rays parallel to the <span
class="math inline">\(z\)</span>-axis, its shadow is a circular disk. If
the rays are parallel to the <span
class="math inline">\(y\)</span>-axis, its shadow is a square. If the
rays are parallel to the <span class="math inline">\(x\)</span>-axis,
its shadow is an isosceles triangle.</p>
